<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ruml Testbed</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="fancyInput.css">
	<script src="../../js/jquery-2.1.1.min.js"></script>
	<style>
input#raw {
  border: 3px solid red;
  border-radius: 6px;
  font-size: 36px;
  z-index: 99;
}
  </style>
</head>
<body>
	<div id='wrap'>
		
		<div id='content'>
			<section class='input'>
				<div>
					<input type='text' placeholder='era label here...' value="foo">
				</div>
			</section>
			<section class='textarea'>
				<div>
					<textarea cols='1'>Existing text.</textarea>
				</div>
			</section>
		</div>
		<article>
  		<input id="raw" type="text" value="Hello World" size="20">
    </article>
		
	</div>
	<script src='fancyInput.js'></script>
	<script>
	
	  // :input is a jQ extension which selects input, textarea, select, button;
	  // the relevant property of a textarea is not value but textContent;
		$('section :input').val('').fancyInput()[0].focus();
		
;(function($){
	"use strict";
		
	var charDir = {
		lastDir : null,
		check : function(s){
			var ltrChars        = 'A-Za-z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u02B8\u0300-\u0590\u0800-\u1FFF'+'\u2C00-\uFB1C\uFDFE-\uFE6F\uFEFD-\uFFFF',
				rtlChars        = '\u0591-\u07FF\uFB1D-\uFDFD\uFE70-\uFEFC',
				ltrDirCheck     = new RegExp('^[^'+rtlChars+']*['+ltrChars+']'),
				rtlDirCheck     = new RegExp('^[^'+ltrChars+']*['+rtlChars+']');

			var dir = rtlDirCheck.test(s) ? 'rtl' : (ltrDirCheck.test(s) ? 'ltr' : '');
			if( dir ) this.lastDir = dir;
			return dir;
		}
	}
	
	var dir = charDir.check('hello');
	console.log(dir);

})(window.jQuery);

		
		
		
	</script>
</body> 
</html>
