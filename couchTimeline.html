<!DOCTYPE html>
<!-- this is couchTimeline.html begun August 22, 2014 -->
<html>
<head>
  <meta charset="utf-8">
  <title>Couch Timeline</title>
  <style>
body {
  background-color: #D4CBC2;
  font-family: Palatino, serif;
}
.tlContainer {
  padding: 20px 10px;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
  <h1>Couch Timeline Example</h1>
  <div id="timelineContainer1" class="tlContainer"></div>
  <div id="timelineContainer2" class="tlContainer"></div>
  <div id="timelineContainer3" class="tlContainer"></div>
  
  <script src="js/d3.v3.4.11.min.js"></script>
  <script src="js/historytimeline.js"></script>

  <script>
    d3.tl.drawTimelineInContainer("tl/HBoverview1TL.json",
                                  "timelineContainer1");
    // the override object overrides a default value;
    var override = {
      "footerHTML": "<span>This is the Overview Timeline fetched from a database in the Cloud.  To see the exact dates of an era and descriptions of its precipitating and ending events, hover your cursor over it.</span>"
    };
    d3.tl.drawTimelineInContainer("HBoverview1",
                                  "timelineContainer2",
                                  override);
    var override = {
      "footerHTML": "<span>This is the Ideas(Basic) Timeline fetched from a database in the Cloud.  To see the description of an idea displayed in this footer, hover your cursor over it.</span>"
    };
    d3.tl.drawTimelineInContainer("HBideasBasic1",
                                  "timelineContainer3",
                                  override);
  </script>
</body>
</html>
