<!DOCTYPE html>
<!-- this is one-callTimeline.html begun August 18, 2014 -->
<html>
<head>
  <meta charset="utf-8">
  <title>One-call Timeline</title>
  <style>
body {
  background-color: #D4CBC2;
  font-family: Palatino, serif;
}
.tlContainer {
  padding: 20px 10px;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
  <h1>One-call Timeline Example</h1>
  <div id="timelineContainer" class="tlContainer"></div>
  
  <script src="js/d3.v3.4.11.min.js"></script>
  <script src="js/historytimeline.js"></script>
  <script>
    // demonstrates overriding a default value: create an object then add
    // it as the (optional) third argument to drawTimelineInContainer.
    // Of course, the object may have more than one property such as
    // "footerHTML" and the third argumend may be an array of objects.
    var overrideObj = {
      "footerHTML": "<span>This is the canonical version of the Overview Timeline.  To see the exact dates of an era and descriptions of its precipitating and ending events, hover your cursor over it.</span>"
    };
    // see the documentation for the alternatives for the first argument;
    d3.tl.drawTimelineInContainer("tl/overviewTL.json",
                                  "timelineContainer",
                                  overrideObj);
  </script>
</body>
</html>
