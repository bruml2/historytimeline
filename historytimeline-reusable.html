<html>
<head>
  <meta charset="utf-8">
  <title>History Timeline</title>
</head>
<body>
  <h1>History Timeline Example</h1>
  <script src="js/d3.v3.4.11.min.js"></script>
  <script src="js/historytimeline-reusable.js"></script>

  <style>
      path {
          fill: none;
          stroke: black;
      }
      .tick {
          stroke: black;
      }
      text {
          stroke: none;
      }
      rect {
          stroke: black;
      }
  </style>
  <script>
      var ht = historyTimeline();

      d3.json("tl/ideasBasicTL.json", function(error, data) {
          d3.select("body")
            .append("svg")
            .datum(data)
            .call(ht);
      });
  </script>
</body>
</html>
