<!DOCTYPE html>
<!-- this is historytimeline.html begun July 26, 2014 -->
<html>
<head>
  <meta charset="utf-8">
  <title>History Timeline</title>
  <style>
body {
  background-color: yellow;
  font-family: Palatino, serif;
}
.tlContainer {
  padding: 20px 10px;
  border: 2px solid green;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
  <h1>History Timeline Examples</h1>
  <div id="overviewAContainer" class="tlContainer"></div>
  <div id="overviewBContainer" class="tlContainer"></div>
  <div id="ideasBasicContainer" class="tlContainer"></div>
  
  <script src="js/d3.v3.4.11.min.js"></script>
  <script src="js/historytimeline.js"></script>
  <script src="tl/overviewTL.js"></script>
  <script src="tl/ideasBasicTL.js"></script>
  <script>
    d3.tl.overviewA = new d3.tl.Timeline();
    d3.tl.overviewA.loadTimeline(d3.tl.overviewTL);
    d3.tl.overviewA.setup("overviewAContainer");
    d3.tl.overviewA.draw("Persian Period");    
    // =================
    d3.tl.overviewB = new d3.tl.Timeline();
    d3.tl.overviewB.loadTimeline(d3.tl.overviewTL);
    d3.tl.harvardStyle = {
      "borderColor": "#A41034",
      "footerHTML": "<span class=\"drawnBy\">In consultation with Lars Kotthoff.</span>"
    };
    d3.tl.overviewB.loadTimeline(d3.tl.harvardStyle);
    d3.tl.overviewB.setup("overviewBContainer");
    d3.tl.overviewB.draw();
    // =================
    d3.tl.ideasBasic = new d3.tl.Timeline();
    d3.tl.ideasBasic.loadTimeline(d3.tl.ideasBasicTL);
    d3.tl.princetonStyle = {
      "borderColor": "#FF5800",
      "footerHTML": "<span class=\"drawnBy\">This timeline needs additional features before it can be viewed correctly.</span>"
    };
    d3.tl.ideasBasic.loadTimeline(d3.tl.princetonStyle);
    d3.tl.ideasBasic.setup("ideasBasicContainer");
    d3.tl.ideasBasic.draw();
    
    console.log(d3.tl.overviewB);
  </script>
</body>
</html>
