<!DOCTYPE html>
<!-- this is historytimeline.html begun July 26, 2014 -->
<html>
<head>
  <meta charset="utf-8">
  <title>History Timeline</title>
  <style>
body {
  background-color: yellow;
  font-family: Palatino, serif;
}
.tlContainer {
  padding: 20px 10px;
  border: 2px solid green;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
  <h1>History Timeline Examples</h1>
  <div id="overviewContainer" class="tlContainer"></div>
  <div id="ideasBasicContainer" class="tlContainer"></div>
  
  <script src="js/d3.v3.4.11.min.js"></script>
  <script src="js/historytimeline.js"></script>
  <script src="tl/overviewTL.js"></script>
  <script>
    d3.tl.overview = new d3.tl.Timeline();
    d3.tl.overview.loadTimeline(d3.tl.overviewTL);
    d3.tl.overview.setup("overviewContainer");
    d3.tl.overview.draw("Persian Period");
    
    d3.tl.overview = new d3.tl.Timeline();
    d3.tl.overview.loadTimeline(d3.tl.overviewTL);
    d3.tl.customStyle = {
      "borderColor": "#A41034"
    };
    d3.tl.overview.loadTimeline(d3.tl.customStyle);
    d3.tl.overview.setup("ideasBasicContainer");
    d3.tl.overview.draw();
    
    console.log(d3.tl.overview);
  </script>
</body>
</html>
